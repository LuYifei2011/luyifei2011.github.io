<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuYifei2011 的主页</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #222;
    }
    .container {
      max-width: 700px;
      margin: 60px auto 0 auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.09);
      padding: 40px 32px;
    }
    h1 {
      margin-top: 0;
      color: #1d72b8;
      font-size: 2.5rem;
      font-weight: 700;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.8;
    }
    .links a {
      display: inline-block;
      margin: 8px 18px 8px 0;
      text-decoration: none;
      color: #1d72b8;
      font-weight: 600;
      border-bottom: 2px solid #1d72b8;
      transition: color 0.2s, border-bottom 0.2s;
    }
    .links a:hover {
      color: #155a8a;
      border-bottom: 2px solid #155a8a;
    }
    @media (max-width: 500px) {
      .container {
        padding: 22px 10px;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <p>
      欢迎来到我的个人主页！<br>
      这是我在 GitHub Pages 上搭建的静态网站。<br>
      你可以在这里了解我的项目、兴趣以及联系方式。
    </p>
    <div class="links">
      <a href="https://github.com/LuYifei2011" target="_blank">GitHub</a>
      <a href="https://luyifei2011.github.io/scratch-modules-gallery" target="_blank">Scratch 模块库</a>
    </div>
  </div>
</body>
</html>
